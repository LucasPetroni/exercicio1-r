<!-- Este é um comentario em HTML-->
<!DOCTYPE html>
<!-- DTD = Document Type Definition / HTML5-->

<html lang="pt-br">
  <!-- A tag <head> comporta toda a parte dos metadados e ou configuraçoes do documento html, atraves principalmente das suas tags filhas <meta> -->
  <head>
    <title>Exemplo de HTML</title>
    <meta charset="UTF-8" />
  </head>
  <!-- A tag <body> é onde praticamente utilizamos 98% de todas as tags html, todo o
     conteúdo que será apresentado se encontra aqui. -->
  <body>
    <h1>Ola Mundo</h1>
  </body>
</html>
